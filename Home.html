<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
      <title>Egypt Attractions</title>
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div id="mySidenav" class="sidebar sidenav">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11" style="margin-left: 33px;">
               <h3>Egypt Attractions</h3>
            </div>
         </div>
         <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
               <hr>
            </div>
            <div class="col-md-1"></div>
         </div>
         <div class="row" style="margin-left: 60px;">
            <div class="col-md-1"></div>
            <div class="col-md-11">
               <p>
                  <select data-bind="options: allfilters,
                     optionsText: $data,
                     value: selectedFilter,
                     event: { change: filterPlaces }"></select>
               </p>
            </div>
         </div>
         <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
               <hr>
            </div>
            <div class="col-md-1"></div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <ul  id="list" data-bind="foreach: places" style="margin-left: -36px;">
                  <p id="listElement" data-bind="text: title, click: $root.placeElement.bind($root, id) "></p>
               </ul>
            </div>
         </div>
      </div>
      <div id="main">
         <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
         <h2 id="wrongmsg" data-bind="text: myMessage"></h2>
         <div class="row">
            <div class="col-md-12">
               <div id="map"></div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/viewmodel.js"></script>
      <script src="js/sidenav.js"></script>
      <script src="js/model.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGOdUssIrzzbohB7rpdwExOUm1wuFGThg&callback=initMap"
         async defer></script>
   </body>
</html>
